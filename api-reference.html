YwXuH87ZvesxzM\"}],[\"$\",\"meta\",null,{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1, shrink-to-fit=no\"}],[\"$\",\"link\",null,{\"rel\":\"stylesheet\",\"href\":\"https://fonts.googleapis.com/css2?family=Roboto\"}],[\"$\",\"link\",null,{\"rel\":\"stylesheet\",\"href\":\"https://fonts.googleapis.com/css2?family=Source+Code+Pro\"}]]}],[\"$\",\"body\",null,{\"children\":[\"$\",\"$L8\",null,{\"children\":[\"$\",\"$L9\",null,{\"value\":{\"size\":\"2em\"},\"children\":[\"$\",\"$Lb\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"template\":[\"$\",\"$Lc\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[[[\"$\",\"$Ld\",null,{\"minWidth\":850,\"children\":[\"$\",\"div\",null,{\"className\":\"layout_appContainer__lBmos\",\"children\":[[\"$\",\"$Le\",null,{}],[\"$\",\"div\",null,{\"className\":\"layout_pageContent__3qZXW\",\"children\":[\"$\",\"$Lb\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(layout)\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"template\":[\"$\",\"$Lc\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[\"$\",\"$Lb\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(layout)\",\"children\",\"api-reference\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"template\":[\"$\",\"$Lc\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[[\"$\",\"$Lf\",null,{\"children\":[[\"$\",\"$L10\",null,{\"children\":\"The library exports two functions and a typescript type: *getHookAndProviderFromSlices*, *defineSlice*, and *ReduxMiddleware*. *getHookAndProviderFromSlices* is the main function exported and it's a default export. *defineSlice* it's a function only used in typescript.\"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"$L10\",null,{\"className\":\"page_table__6JVk5\",\"children\":\"\\n\u003ctable\u003e\u003ctr\u003e\u003cth\u003eName\u003c/th\u003e\u003cth\u003eType\u003c/th\u003e\u003cth style=\\\"min-width:400px;\\\"\u003eDescription\u003c/th\u003e\u003cth\u003eExample\u003c/th\u003e\u003c/tr\u003e\\n\u003ctr\u003e\u003ctd\u003e\\n  \\n  *getHookAndProviderFromSlices* (default import)\u003c/td\u003e\u003ctd\u003e\\n\\n ~~~ts\\n (config: {\\n  slices?: {\\n    [slice: string]: Slice\u003cany, any\u003e;\\n  };\\n  AsyncStorage?: any;\\n  reduxStoreOptions?: {\\n    middleware:\\n      | ((getDefaultMiddleware: any) =\u003e MiddlewareArray)\\n      | MiddlewareArray;\\n  };\\n}) =\u003e {\\n  useSlice: (\u003cT, K = T\u003e(\\n    slice: string,\\n    selector: (state: T) =\u003e K\\n  ) =\u003e [K, ReduxDispatch\u003cAnyAction\u003e, { [x: string]: any }]) \u0026\\n    (\u003cT, K = T\u003e(\\n      slice: string\\n    ) =\u003e [\\n      K,\\n      SetValue\u003cT\u003e \u0026 Dispatch \u0026 ReduxDispatch\u003cAnyAction\u003e,\\n      { [x: string]: any }\\n    ]);\\n  Provider: ContextProviderType;\\n}\\n ~~~\\n  \u003c/td\u003e\u003ctd\u003e\\n    \\n  It is the main (and default) function exported by the library. You pass a config object with optional keys *slices*, *AsyncStorage*, and *reduxStoreOptions*. The *slices* key is an object wich its keys are the slices names and its values, the defintion of the slices.\u003c/td\u003e\u003ctd\u003e\\n    \\n~~~js\\nimport getHookAndProviderFromSlices from \\\"react-context-slices\\\";\\n\\nexport const { useSlice, Provider } = getHookAndProviderFromSlices({\\n  slices: {\\n    count: { initialArg: 0 }, // React Context slice\\n  },\\n});\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n\\n*defineSlice* (used in typescript)\\n  \u003c/td\u003e\u003ctd\u003e\\n    \\n~~~ts\\n\u003cT, K = T\u003e(slice: Slice\u003cT, K\u003e) =\u003e Slice\u003cT, K\u003e;\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n  This function enforces rules for types in the definition of a slice object. It's a generic function.\u003c/td\u003e\u003ctd\u003e\\n    \\n~~~ts\\nimport getHookAndProviderFromSlices, {defineSlice} from \\\"react-context-slices\\\";\\n\\nexport const { useSlice, Provider } = getHookAndProviderFromSlices({\\n  slices: {\\n    count: defineSlice\u003cnumber\u003e({ initialArg: 0 }), // React Context slice\\n  },\\n});\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*ReduxMiddleware* (typescript type)\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n(store: {\\n  getState: () =\u003e any;\\n  dispatch: ReduxDispatch\u003cAnyAction\u003e;\\n}) =\u003e (next: ReduxDispatch\u003cAnyAction\u003e) =\u003e (action: AnyAction) =\u003e void;\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIs the type against to make an assertion in typescript when defining middleware in *reduxStoreOptions*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\nimport getHookAndProviderFromSlices, {defineSlice, ReduxMiddleware} from \\\"react-context-slices\\\";\\n\\nexport const {useSlice, Provider} = getHookAndProviderFromSlices({\\n  slices:{\\n    //...\\n  },\\n  reduxStoreOptions: {\\n    middleware: (getDefaultMiddleware) =\u003e\\n      getDefaultMiddleware().concat(((store) =\u003e (next) =\u003e (action) =\u003e {\\n        //...\\n      }) as ReduxMiddleware);\\n  }\\n});\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\\n\u003c/table\u003e\\n\"}]}],[\"$\",\"$L10\",null,{\"children\":\"Next are described other entities encountered when using this library.\"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"$L10\",null,{\"className\":\"page_table__6JVk5\",\"children\":\"\\n\u003ctable\u003e\u003ctr\u003e\u003cth\u003eName\u003c/th\u003e\u003cth\u003eType\u003c/th\u003e\u003cth style=\\\"min-width:400px;\\\"\u003eDescription\u003c/th\u003e\u003cth\u003eExample\u003c/th\u003e\u003c/tr\u003e\\n\u003ctr\u003e\u003ctd\u003econfig object\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n{\\n  slices?: {\\n    [slice: string]: Slice\u003cany, any\u003e;\\n  };\\n  AsyncStorage?: any;\\n  reduxStoreOptions?: {\\n    middleware?:\\n      | ((getDefaultMiddleware: any) =\u003e MiddlewareArray)\\n      | MiddlewareArray;\\n    devTools?: any;\\n    preloadedState?: any;\\n    enhancers?: any;\\n  };\\n}\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's the object passed to *getHookAndProviderFromSlices*. It can contain three optional keys: *slices*, *AsyncStorage*, and *reduxStoreOptions*.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  slices: {\\n    //...\\n  }\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\nslices object\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n{\\n  [name:string]: Slice\u003cT, K\u003e;\\n}\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nThe slices object is an object which its keys are the name of the slices and its values are the slices themselves.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  count: {initialArg: 0}, // React Context slice\\n  todos: { \\n    // Redux slice\\n    initialState: [],\\n    reducers: {\\n      add: (state, {payload}) =\u003e {\\n        state.push(payload);\\n      }\\n    }\\n  }\\n}\\n~~~ \\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\na slice object\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n{\\n  initialArg?: K | T;\\n  init?: (initialArg: K) =\u003e T;\\n  reducer?: (state: T, action: any) =\u003e T;\\n  isGetInitialStateFromStorage?: boolean;\\n  middleware?: ((dispatch: Dispatch) =\u003e (next: Dispatch) =\u003e (action: any) =\u003e any)[];\\n} | {\\n  initialState: NonUndefined\u003cT\u003e;\\n  reducers: {\\n    [x: string]: {\\n      (state: T, action: any): void | T;\\n    };\\n  };\\n}\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nA slice object is an object which its possible keys are for a React Context slice: *initialArg*, *init*, *reducer*, *isGetInitialStateFromStorage*, and *middleware*; and for a Redux slice: *reducers*, and *initialState*. The keys for a React Context slice are all optional. What makes a slice to be a Redux slice is the presence of the *reducers* key. If it's not present, then it is a React Context slice.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{} // React Context slice\\n~~~ \\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*initialArg*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\nK | T;\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's the argument passed to the *init* function to compute the initial state. If no *init* function is present in the definition of the slice, then it becomes the initial state. Used in React Context slices.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{ \\n  // React Context slice\\n  initialArg: 0;\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*init*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n(initialArg: K) =\u003e T;\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's the function used to compute initial state of the slice. It takes *initialArg* as an argument. If no present then *initialArg* it's the initial state. Used in React Context slices.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // React Context slice\\n  init: () =\u003e 0;\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*reducer*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n(state: T, action: any) =\u003e T;\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIf a reducer is supplied in the definition of a React Context slice, then the *useSlice*, when used with this slice, will return a dispatch function as a second value in the array. If it is not defined, then the *useSlice* hook will return, for this slice, a setter function as a second value in the array.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // React Context slice\\n  reducer: (state) =\u003e !state;\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*isGetInitialStateFromStorage*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\nboolean;\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIndicates whether the initial state for the slice will be recovered from local storage (web) or Async Storage (React Native). Used in React Context slices.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // React Context slice\\n  isGetInitialStateFromStorage: true;\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*middleware*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n((dispatch: Dispatch) =\u003e (next: Dispatch) =\u003e (action: any) =\u003e any)[];\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's an array where the middleware for the dispatch function is passed. The first middleware applied will be the first on the array, the second the next, etc, ending with the dispatch function itself. The middleware does not have access to the state value of the slice. Used in React Context slices. \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // React Context slice\\n  middleware: [\\n    () =\u003e (next) =\u003e (action) =\u003e {\\n      console.log(\\\"I am a middleware\\\");\\n      next(action);\\n    },\\n    (dispatch) =\u003e (next) =\u003e (action) =\u003e {\\n      if (typeof action === \\\"function\\\") {\\n        return action(dispatch);\\n      }\\n      next(action);\\n    },\\n  ];\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*reducers*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n{\\n  [x: string]: {\\n    (state: T, action: any): void | T;\\n  };\\n}\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nWhen this key is present in the definition of a slice object, then the slice it's a Redux slice. Otherwise it's a React Context slice. It's the *reducers* object passed to the *createSlice* from Redux Toolkit (check the documentation there). \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // Redux slice\\n  initialState: 0,\\n  reducers: {\\n    increment: (state) =\u003e state + 1,\\n    decrement: (state) =\u003e state - 1\\n  }\\n}\\n~~~ \\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*initialState*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\nT extends undefined ? never : T;\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nUsed for Redux slices. It's the initial state for the slice. Cannot be *undefined* (make it *null* instead). \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // Redux slice\\n  initialState: [],\\n  reducers: {\\n    add: (state, {payload}) =\u003e {\\n      state.push(payload);\\n    }\\n  }\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*useSlice* \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n(\u003cT, K = T\u003e(\\n    slice: string,\\n    selector: (state: T) =\u003e K\\n  ) =\u003e [K, ReduxDispatch\u003cAnyAction\u003e, { [x: string]: any }]) \u0026\\n    (\u003cT\u003e(\\n      slice: string\\n    ) =\u003e [\\n      T,\\n      SetValue\u003cT\u003e \u0026 Dispatch \u0026 ReduxDispatch\u003cAnyAction\u003e,\\n      { [x: string]: any }\\n    ]);\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's the hook returned by the call to *getHookAndProviderFromSlices*. When used, you must pass the name of the slice you want to fetch or use. It will return, in the case of a React Context slice, an array where the first element is the state value of the slice and the second a dispatch or setter function, depending on if a reducer was defined or not for the slice. In the case of Redux slices, you can pass a selector as a second parameter to the call of the *useSlice* hook. It will return an array where the first element is the state value for the slice (with the selector applied, if any), the second element is the dispatch function, and the third element is the actions object (action creators) for the slice. \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\nconst [count1, setCount1] = useSlice(\\\"count1\\\");\\nconst [count2, dispatchCount2] = useSlice(\\\"count2\\\");\\nconst [count3, reduxDispatch, { increment, decrement }] = useSlice(\\\"count3\\\");\\nconst [todos,, { add }] = useSlice(\\\"todos\\\"); // reduxDispatch is common for all Redux slices\\nconst [firstTodo] = useSlice(\\\"todos\\\", (state) =\u003e state[0]);\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*Provider*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n({ children }: React.PropsWithChildren) =\u003e JSX.Element;\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's the provider returned by the call to *getHookAndProviderFromSlices*. It must be used up in the tree, in order for the hook *useSlice* to work. \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\nroot.render(\\n  \u003cProvider\u003e\\n    \u003cApp /\u003e\\n  \u003c/Provider\u003e\\n);\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\\n\u003c/table\u003e\\n\"}]}]]}],null],\"segment\":\"__PAGE__\"},\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/c580934e13ef668d.css\",\"precedence\":\"next\"}]]}],\"segment\":\"api-reference\"},\"styles\":[]}]}]]}]}],[\"$\",\"$Ld\",null,{\"maxWidth\":849,\"children\":[\"$\",\"div\",null,{\"className\":\"layout_appContainer__lBmos layout_mobileAppContainer__76fVW\",\"children\":[[\"$\",\"$L11\",null,{}],[\"$\",\"div\",null,{\"className\":\"layout_mobilePageContent__Jc17u\",\"children\":[[\"$\",\"$L12\",null,{}],[\"$\",\"$Lb\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(layout)\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"template\":[\"$\",\"$Lc\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[\"$\",\"$Lb\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(layout)\",\"children\",\"api-reference\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"template\":[\"$\",\"$Lc\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[[\"$\",\"$Lf\",null,{\"children\":[[\"$\",\"$L10\",null,{\"children\":\"The library exports two functions and a typescript type: *getHookAndProviderFromSlices*, *defineSlice*, and *ReduxMiddleware*. *getHookAndProviderFromSlices* is the main function exported and it's a default export. *defineSlice* it's a function only used in typescript.\"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"$L10\",null,{\"className\":\"page_table__6JVk5\",\"children\":\"\\n\u003ctable\u003e\u003ctr\u003e\u003cth\u003eName\u003c/th\u003e\u003cth\u003eType\u003c/th\u003e\u003cth style=\\\"min-width:400px;\\\"\u003eDescription\u003c/th\u003e\u003cth\u003eExample\u003c/th\u003e\u003c/tr\u003e\\n\u003ctr\u003e\u003ctd\u003e\\n  \\n  *getHookAndProviderFromSlices* (default import)\u003c/td\u003e\u003ctd\u003e\\n\\n ~~~ts\\n (config: {\\n  slices?: {\\n    [slice: string]: Slice\u003cany, any\u003e;\\n  };\\n  AsyncStorage?: any;\\n  reduxStoreOptions?: {\\n    middleware:\\n      | ((getDefaultMiddleware: any) =\u003e MiddlewareArray)\\n      | MiddlewareArray;\\n  };\\n}) =\u003e {\\n  useSlice: (\u003cT, K = T\u003e(\\n    slice: string,\\n    selector: (state: T) =\u003e K\\n  ) =\u003e [K, ReduxDispatch\u003cAnyAction\u003e, { [x: string]: any }]) \u0026\\n    (\u003cT, K = T\u003e(\\n      slice: string\\n    ) =\u003e [\\n      K,\\n      SetValue\u003cT\u003e \u0026 Dispatch \u0026 ReduxDispatch\u003cAnyAction\u003e,\\n      { [x: string]: any }\\n    ]);\\n  Provider: ContextProviderType;\\n}\\n ~~~\\n  \u003c/td\u003e\u003ctd\u003e\\n    \\n  It is the main (and default) function exported by the library. You pass a config object with optional keys *slices*, *AsyncStorage*, and *reduxStoreOptions*. The *slices* key is an object wich its keys are the slices names and its values, the defintion of the slices.\u003c/td\u003e\u003ctd\u003e\\n    \\n~~~js\\nimport getHookAndProviderFromSlices from \\\"react-context-slices\\\";\\n\\nexport const { useSlice, Provider } = getHookAndProviderFromSlices({\\n  slices: {\\n    count: { initialArg: 0 }, // React Context slice\\n  },\\n});\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n\\n*defineSlice* (used in typescript)\\n  \u003c/td\u003e\u003ctd\u003e\\n    \\n~~~ts\\n\u003cT, K = T\u003e(slice: Slice\u003cT, K\u003e) =\u003e Slice\u003cT, K\u003e;\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n  This function enforces rules for types in the definition of a slice object. It's a generic function.\u003c/td\u003e\u003ctd\u003e\\n    \\n~~~ts\\nimport getHookAndProviderFromSlices, {defineSlice} from \\\"react-context-slices\\\";\\n\\nexport const { useSlice, Provider } = getHookAndProviderFromSlices({\\n  slices: {\\n    count: defineSlice\u003cnumber\u003e({ initialArg: 0 }), // React Context slice\\n  },\\n});\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*ReduxMiddleware* (typescript type)\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n(store: {\\n  getState: () =\u003e any;\\n  dispatch: ReduxDispatch\u003cAnyAction\u003e;\\n}) =\u003e (next: ReduxDispatch\u003cAnyAction\u003e) =\u003e (action: AnyAction) =\u003e void;\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIs the type against to make an assertion in typescript when defining middleware in *reduxStoreOptions*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\nimport getHookAndProviderFromSlices, {defineSlice, ReduxMiddleware} from \\\"react-context-slices\\\";\\n\\nexport const {useSlice, Provider} = getHookAndProviderFromSlices({\\n  slices:{\\n    //...\\n  },\\n  reduxStoreOptions: {\\n    middleware: (getDefaultMiddleware) =\u003e\\n      getDefaultMiddleware().concat(((store) =\u003e (next) =\u003e (action) =\u003e {\\n        //...\\n      }) as ReduxMiddleware);\\n  }\\n});\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\\n\u003c/table\u003e\\n\"}]}],[\"$\",\"$L10\",null,{\"children\":\"Next are described other entities encountered when using this library.\"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"$L10\",null,{\"className\":\"page_table__6JVk5\",\"children\":\"\\n\u003ctable\u003e\u003ctr\u003e\u003cth\u003eName\u003c/th\u003e\u003cth\u003eType\u003c/th\u003e\u003cth style=\\\"min-width:400px;\\\"\u003eDescription\u003c/th\u003e\u003cth\u003eExample\u003c/th\u003e\u003c/tr\u003e\\n\u003ctr\u003e\u003ctd\u003econfig object\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n{\\n  slices?: {\\n    [slice: string]: Slice\u003cany, any\u003e;\\n  };\\n  AsyncStorage?: any;\\n  reduxStoreOptions?: {\\n    middleware?:\\n      | ((getDefaultMiddleware: any) =\u003e MiddlewareArray)\\n      | MiddlewareArray;\\n    devTools?: any;\\n    preloadedState?: any;\\n    enhancers?: any;\\n  };\\n}\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's the object passed to *getHookAndProviderFromSlices*. It can contain three optional keys: *slices*, *AsyncStorage*, and *reduxStoreOptions*.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  slices: {\\n    //...\\n  }\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\nslices object\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n{\\n  [name:string]: Slice\u003cT, K\u003e;\\n}\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nThe slices object is an object which its keys are the name of the slices and its values are the slices themselves.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  count: {initialArg: 0}, // React Context slice\\n  todos: { \\n    // Redux slice\\n    initialState: [],\\n    reducers: {\\n      add: (state, {payload}) =\u003e {\\n        state.push(payload);\\n      }\\n    }\\n  }\\n}\\n~~~ \\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\na slice object\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n{\\n  initialArg?: K | T;\\n  init?: (initialArg: K) =\u003e T;\\n  reducer?: (state: T, action: any) =\u003e T;\\n  isGetInitialStateFromStorage?: boolean;\\n  middleware?: ((dispatch: Dispatch) =\u003e (next: Dispatch) =\u003e (action: any) =\u003e any)[];\\n} | {\\n  initialState: NonUndefined\u003cT\u003e;\\n  reducers: {\\n    [x: string]: {\\n      (state: T, action: any): void | T;\\n    };\\n  };\\n}\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nA slice object is an object which its possible keys are for a React Context slice: *initialArg*, *init*, *reducer*, *isGetInitialStateFromStorage*, and *middleware*; and for a Redux slice: *reducers*, and *initialState*. The keys for a React Context slice are all optional. What makes a slice to be a Redux slice is the presence of the *reducers* key. If it's not present, then it is a React Context slice.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{} // React Context slice\\n~~~ \\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*initialArg*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\nK | T;\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's the argument passed to the *init* function to compute the initial state. If no *init* function is present in the definition of the slice, then it becomes the initial state. Used in React Context slices.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{ \\n  // React Context slice\\n  initialArg: 0;\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*init*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n(initialArg: K) =\u003e T;\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's the function used to compute initial state of the slice. It takes *initialArg* as an argument. If no present then *initialArg* it's the initial state. Used in React Context slices.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // React Context slice\\n  init: () =\u003e 0;\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*reducer*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n(state: T, action: any) =\u003e T;\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIf a reducer is supplied in the definition of a React Context slice, then the *useSlice*, when used with this slice, will return a dispatch function as a second value in the array. If it is not defined, then the *useSlice* hook will return, for this slice, a setter function as a second value in the array.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // React Context slice\\n  reducer: (state) =\u003e !state;\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*isGetInitialStateFromStorage*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\nboolean;\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIndicates whether the initial state for the slice will be recovered from local storage (web) or Async Storage (React Native). Used in React Context slices.\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // React Context slice\\n  isGetInitialStateFromStorage: true;\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*middleware*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n((dispatch: Dispatch) =\u003e (next: Dispatch) =\u003e (action: any) =\u003e any)[];\\n~~~\\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's an array where the middleware for the dispatch function is passed. The first middleware applied will be the first on the array, the second the next, etc, ending with the dispatch function itself. The middleware does not have access to the state value of the slice. Used in React Context slices. \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // React Context slice\\n  middleware: [\\n    () =\u003e (next) =\u003e (action) =\u003e {\\n      console.log(\\\"I am a middleware\\\");\\n      next(action);\\n    },\\n    (dispatch) =\u003e (next) =\u003e (action) =\u003e {\\n      if (typeof action === \\\"function\\\") {\\n        return action(dispatch);\\n      }\\n      next(action);\\n    },\\n  ];\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*reducers*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n{\\n  [x: string]: {\\n    (state: T, action: any): void | T;\\n  };\\n}\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nWhen this key is present in the definition of a slice object, then the slice it's a Redux slice. Otherwise it's a React Context slice. It's the *reducers* object passed to the *createSlice* from Redux Toolkit (check the documentation there). \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // Redux slice\\n  initialState: 0,\\n  reducers: {\\n    increment: (state) =\u003e state + 1,\\n    decrement: (state) =\u003e state - 1\\n  }\\n}\\n~~~ \\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*initialState*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\nT extends undefined ? never : T;\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nUsed for Redux slices. It's the initial state for the slice. Cannot be *undefined* (make it *null* instead). \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\n{\\n  // Redux slice\\n  initialState: [],\\n  reducers: {\\n    add: (state, {payload}) =\u003e {\\n      state.push(payload);\\n    }\\n  }\\n}\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*useSlice* \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n(\u003cT, K = T\u003e(\\n    slice: string,\\n    selector: (state: T) =\u003e K\\n  ) =\u003e [K, ReduxDispatch\u003cAnyAction\u003e, { [x: string]: any }]) \u0026\\n    (\u003cT\u003e(\\n      slice: string\\n    ) =\u003e [\\n      T,\\n      SetValue\u003cT\u003e \u0026 Dispatch \u0026 ReduxDispatch\u003cAnyAction\u003e,\\n      { [x: string]: any }\\n    ]);\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's the hook returned by the call to *getHookAndProviderFromSlices*. When used, you must pass the name of the slice you want to fetch or use. It will return, in the case of a React Context slice, an array where the first element is the state value of the slice and the second a dispatch or setter function, depending on if a reducer was defined or not for the slice. In the case of Redux slices, you can pass a selector as a second parameter to the call of the *useSlice* hook. It will return an array where the first element is the state value for the slice (with the selector applied, if any), the second element is the dispatch function, and the third element is the actions object (action creators) for the slice. \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\nconst [count1, setCount1] = useSlice(\\\"count1\\\");\\nconst [count2, dispatchCount2] = useSlice(\\\"count2\\\");\\nconst [count3, reduxDispatch, { increment, decrement }] = useSlice(\\\"count3\\\");\\nconst [todos,, { add }] = useSlice(\\\"todos\\\"); // reduxDispatch is common for all Redux slices\\nconst [firstTodo] = useSlice(\\\"todos\\\", (state) =\u003e state[0]);\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\\n  \\n*Provider*\\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~ts\\n({ children }: React.PropsWithChildren) =\u003e JSX.Element;\\n~~~ \\n\u003c/td\u003e\u003ctd\u003e\\n  \\nIt's the provider returned by the call to *getHookAndProviderFromSlices*. It must be used up in the tree, in order for the hook *useSlice* to work. \\n\u003c/td\u003e\u003ctd\u003e\\n  \\n~~~js\\nroot.render(\\n  \u003cProvider\u003e\\n    \u003cApp /\u003e\\n  \u003c/Provider\u003e\\n);\\n~~~\\n\u003c/td\u003e\u003c/tr\u003e\\n\u003c/table\u003e\\n\"}]}]]}],null],\"segment\":\"__PAGE__\"},\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/c580934e13ef668d.css\",\"precedence\":\"next\"}]]}],\"segment\":\"api-reference\"},\"styles\":[]}]]}]]}]}]],null],\"segment\":\"(layout)\"},\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/96e77edbf29b84fb.css\",\"precedence\":\"next\"}]]}]}]}]}]]}],null]}]]\n"])</script><script>self.__next_f.push([1,"a:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n6:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"react-context-slices\"}],[\"$\",\"meta\",\"2\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"link\",\"3\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"any\"}]]\n"])</script></body></html>
